<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-5">
                            <img id="logo" src="./assets/img/logo.jpg" height="100px">
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>{{'login.reset-link'|translate}}</small>
                            </div>
                            <form [formGroup]="form" (ngSubmit)="login()">
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input type="email" class="form-control" [ngClass]="{'is-invalid' : 
                                            (form.controls.email.touched && form.controls.email.invalid) || (form.controls.email.touched && form.controls.email.invalid),
                                            'is-valid': form.controls.email.valid}" formControlName="email"
                                            id="exampleInputEmail1" aria-describedby="emailHelp"
                                            placeholder="Enter email">
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit"
                                        class="btn btn-primary my-4">{{'login.send-reset-link-btn'|translate}}</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 pl-3 p-0">
                            <span>Select Language</span>
                            <br>
                            <a (click)="useLanguage('en')" href="javascript:void(0)" class="text-light">
                                <small>English</small></a> &nbsp;
                            &nbsp;
                            <a (click)="useLanguage('sp')" href="javascript:void(0)" class="text-light">
                                <small>Spanish</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
