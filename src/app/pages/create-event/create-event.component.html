<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Create Event</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                    <br>
                                    <label for="name">Title</label><br>
                                    <mat-form-field class="example-full-width">
                                        <input style="width: 100%;" matInput placeholder="title">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label for="date">Date</label><br>
                                    <mat-form-field class="example-full-width">
                                        <input style="width: 100%;" matInput placeholder="date" type="date">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <label for="date">Time</label><br>
                                    <mat-form-field class="example-full-width">
                                        <input style="width: 100%;" matInput placeholder="time" type="time">
                                    </mat-form-field>
                                </div>


                                <div class="col-md-12">
                                    <br>
                                    <label for="name">Meeting Point</label><br>
                                    <mat-form-field class="example-full-width">
                                        <input style="width: 100%;" matInput placeholder="meeting point">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <br>
                                    <label for="name">Where to Park</label><br>
                                    <mat-form-field class="example-full-width">
                                        <input style="width: 100%;" matInput placeholder="parking">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <br>
                                    <label for="name">Description</label><br>
                                    <mat-form-field class="example-full-width">
                                        <textarea style="width: 100%;" matInput placeholder="description"></textarea>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <br>
                                    <label for="name">Distance</label><br>
                                    <mat-form-field class="example-full-width">
                                        <input style="width: 100%;" matInput placeholder="distance">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <br>
                                    <label for="name">Privacity</label><br>
                                    <div class="dropdown">
                                        <button style="width: 100%;" class="btn btn-default dropdown-toggle"
                                            type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            PRIVACITY
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-info pull-right">
                                        CREATE</button>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right">
                                        CANCEL</button>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-warning pull-right">
                                        MODIFY</button>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
