<div class="main-content">
    <div class="container-fluidd">
        <div class="card">
            <div class="card-header card-header-info">
                <h3 class="card-title">CREATED</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <input class="form-control" placeholder="Title" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <input class="form-control" placeholder="Date" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card " *ngIf="events">
                    <div class="row">
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <h3>Title</h3>
                        </div>
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <h3>Date</h3>
                        </div>
                    </div>
                </div>
                <div class="card " *ngFor="let event of events">
                    <div class="row">
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <a href="javascript:void(0)" (click)="open(classic,'' , '',event)">
                                <h4>{{event.title}}</h4>
                            </a>
                        </div>
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <h4>{{event.date}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #classic let-c="close" let-d="dismiss">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title" id="modal-title-default">EVENT DETAILS</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row justify-conte2nt-center">
                <div class="col-md-5" *ngIf="modalEvent.attendees">
                    <div class="card" *ngIf="modalEvent.attendees">
                        <div class="card-header card-header">
                            <h3 class="card-title">ATTENDEES</h3>
                        </div>
                        <div class="card-body">
                            <h4>Name 1</h4>
                            <h4>Name 2</h4>
                            <h4>Name 3</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 row texst-center">
                    <div class="col-md-6">
                        <h4>{{modalEvent.title}}</h4>
                    </div>
                    <div class="col-md-6">
                        <h6>{{modalEvent.date}}</h6>
                        <h6>{{modalEvent.time}}</h6>
                    </div>
                    <div class="col-md-12">
                        <h5>Description </h5>

                        <div class="description">
                            <p>{{modalEvent.description}}</p>
                        </div>
                    </div>
                    <!-- 
                    <div class="col-md-6">
                        <button mat-raised-button type="submit" class=" full-width-btn btn btn-success ">I'M IN</button>
                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button type="submit"
                            class=" full-width-btn btn btn-danger ">UNSUBSCRIBE</button>
                    </div> -->
                    <div class="col-md-6">
                        <a routerLink="/create-event/{{modalEvent._id}}" data-dismiss="modal" aria-label="Close"
                            (click)="d('Cross click')">
                            <button mat-raised-button type="button"
                                class=" full-width-btn btn btn-warning ">EDIT</button>
                        </a>
                    </div>

                    <div class="col-md-6">
                        <a routerLink="/events/promotion/{{modalEvent._id}}" data-dismiss="modal" aria-label="Close"
                            (click)="d('Cross click')">
                            <button mat-raised-button type="submit"
                                class=" full-width-btn btn btn-info ">PROMOTION</button>
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>
</ng-template>
