<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-info">
                <h3 class="card-title">CREATED</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <input class="form-control" placeholder="Title" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <input class="form-control" placeholder="Date" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card " *ngIf="events">
                    <div class="row">
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <h3>Title</h3>
                        </div>
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <h3>Date</h3>
                        </div>
                    </div>
                </div>
                <div class="card " *ngFor="let event of events">
                    <div class="row">
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <h4>{{event.title}}</h4>
                        </div>
                        <div class="col-md-6" style="text-align: left; padding-left: 23px;">
                            <h4>{{event.date}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
