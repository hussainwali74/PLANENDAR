<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <div class="card-profile-image">
          <!-- <a href="javascript:void(0)"> -->
          <img class="rounded-circle" src="{{profile.photo?profile.photo:'./assets/img/faces/marc.jpg'}}" />
          <!-- </a> -->
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Personal Data</h4>
            <!-- <p class="card-category">Complete your profile</p> -->
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <label for="name">Name</label><br>
                    <div class="input-group mb-4">
                      <input class="form-control" [attr.disabled]="!enableEdit?true:null" formControlName="name"
                        placeholder="Name" type="text">
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group ">
                    <label for="email">Email</label><br>
                    <div class="input-group mb-4">
                      <input class="form-control" [attr.disabled]="!enableEdit? true : null" formControlName="email"
                        placeholder="Email Address" value="{{profile.email}}" type="email">
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group ">
                    <label for="password">Password</label><br>
                    <div class="input-group mb-4">
                      <input class="form-control" [attr.disabled]="!enableEdit?true:null" formControlName="password"
                        placeholder="Password" type="password">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-12" *ngIf="!enableEdit">
                  <button (click)="editPage()" mat-raised-button type="button" class="btn btn-info pull-right">Update
                    Profile</button>
                </div>
                <div class="col-md-6 col-sm-12" *ngIf="enableEdit">
                  <button mat-raised-button type="button" (click)="cancelEdit()"
                    class="btn btn-info pull-right">Cancel</button>
                </div>
                <div class="col-md-6 col-sm-12" *ngIf="enableEdit">
                  <button mat-raised-button type="submit" class="btn btn-success pull-right">Save
                    Profile</button>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
