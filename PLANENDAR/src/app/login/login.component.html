<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <img id="logo" src="./assets/img/logo.jpg" height="100px">

              <div class="text-muted text-center mb-3">
                <small>Sign in with</small>
              </div>
              <div class="btn-wrapper text-center">

                <!-- <a href="javascript:void(0)" (click)="loginGoogle()"  #loginRef class="btn btn-neutral btn-icon"> -->
                <a href="javascript:void(0)" #loginRef class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon ">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="email" class="form-control" [ngClass]="{'is-invalid' : 
                       (form.controls.email.touched && form.controls.email.invalid) || (form.controls.email.touched && form.controls.email.invalid),
                       'is-valid': form.controls.email.valid}" formControlName="email" id="exampleInputEmail1"
                      aria-describedby="emailHelp" placeholder="Enter email">

                    <!-- <input class="form-control" placeholder="Email" type="email" ngModel name="email" required
                      #email="ngModel" (focus)="focus=true" (blur)="focus=false">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter email!</span> -->

                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                      formControlName="password" [ngClass]="{'is-invalid' : 
                    (form.controls.password.touched && form.controls.password.invalid) || (form.controls.password.touched && form.controls.password.invalid),
                    'is-valid': form.controls.password.valid}">

                    <!-- <input class="form-control" placeholder="Password" type="password" (focus)="focus1=true" ngModel
                      name="password" required #password="ngModel" (blur)="focus1=false">
                    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password!</span> -->

                  </div>
                </div>
                <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <!-- <a href="javascript:void(0)" class="text-light">
                <small>Forgot password?</small>
              </a> -->
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" [routerLink]="['/signup']" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
