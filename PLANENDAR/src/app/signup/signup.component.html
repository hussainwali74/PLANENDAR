<div *ngIf="loading" style="margin-top:190" class="pt-5 mt-4 text-center d-flex justify-content-center">
  <loader></loader>
</div>

<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <img src="./assets/img/logo.jpg" style="margin-left: 13px;" height="100px">

              <div class="text-muted text-center mb-3">
                <small>Sign up with</small>
              </div>
              <div class="text-center">

                <a href="javascript:void(0)" #regRef class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign up with credentials</small>
              </div>
              <form [formGroup]="form" (ngSubmit)="signup()">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid' : 
                    (form.controls.name.touched && form.controls.name.invalid) || (form.controls.name.touched && form.controls.name.invalid),
                    'is-valid': form.controls.name.valid}" formControlName="name" id="exampleInputname1"
                      aria-describedby="nameHelp" placeholder="Enter your name">

                    <!-- <input class="form-control" placeholder="Name" type="text" (focus)="focus=true" (blur)="focus=false"
                      name="username" ngModel #username="ngModel" required>
                    <span class="help-block" *ngIf="!username.valid && username.touched">Please enter username!</span> -->

                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <!-- <input class="form-control" placeholder="Email" type="email" name="email" ngModel #email="ngModel"
                      required (focus)="focus1=true" (blur)="focus1=false">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter email!</span> -->

                    <input type="email" class="form-control" [ngClass]="{'is-invalid' : 
                       (form.controls.email.touched && form.controls.email.invalid) || (form.controls.email.touched && form.controls.email.invalid),
                       'is-valid': form.controls.email.valid}" formControlName="email" id="exampleInputEmail1"
                      (focus)="focus1=true" (blur)="focus1=false" aria-describedby="emailHelp"
                      placeholder="Enter email">

                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                      formControlName="password" [ngClass]="{'is-invalid' : 
                    (form.controls.password.touched && form.controls.password.invalid) || (form.controls.password.touched && form.controls.password.invalid),
                    'is-valid': form.controls.password.valid}">
                    <!-- <input class="form-control" placeholder="Password" type="password" (focus)="focus2=true"
                      name="password" ngModel #password="ngModel" required (blur)="focus2=false">
                    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password!</span> -->

                  </div>
                </div>
                <!-- <div class="text-muted font-italic">
                  <small>password strength:
                    <span class="text-success font-weight-700">strong</span>
                  </small>
                </div>
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the
                          <a href="javascript:void(0)">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">SIGNUP</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
